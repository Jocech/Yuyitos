<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de proveedores</title>
    <link rel="stylesheet" href="../css/flexboxgrid.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row center-xs">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <h1 id="titulo principal">Almacén Yuyitos</h1>
        </div>
    </div>
    <div class="row center-xs">
        <div class="col-xs-6">
            <h1>Registro de Proveedores</h1>
        </div>
    </div>

    <div class="row center-xs">
        <div class="col-lg-4">
            <form action="../index.html" method="GET" id="regprove">
                <div class="form-group">
                  <label for="idprove">Id Proveedor</label>
                  <input type="text" class="form-control" name="idprove" id="idprove">
                </div>
                <div class="form-group">
                  <label for="nomprove">Nombre</label>
                  <input type="text" class="form-control" name="nomprove" id="nomprove">
                </div>
                <div class="form-group">
                  <label for="rutprove">Rut</label>
                  <input type="text" class="form-control" id="rutprove" name="rutprove">
                </div>
                <div class="form-group">
                  <label for="contactoprove">Contacto Persona</label>
                  <input type="text" class="form-control" id="contactoprove" name="contactoprove">
                </div>
                <div class="form-group">
                  <label for="fonoprove">Teléfono</label>
                  <input type="text" class="form-control" id="fonoprove" name="fonoprove">
                </div>
                <div class="form-group">
                  <label for="direcprove">Dirección</label>
                  <input type="text" class="form-control" id="direcprove" name="direcprove">
                </div>
                <div class="form-group">
                  <label for="rubroprove">Rubro</label>
                  <input type="text" class="form-control" id="rubroprove" name="rubroprove">
                </div>
                <button type="submit" class="btn btn-primary" id="guardarprove">Guardar</button>
              </form>
              <a href="../index.html">
                <button type="submit" class="btn btn-primary">Ir al inicio</button>
              </a>
        </div>
    </div>







    <!--JS SCRIPT-->
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/jquery.validate.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
