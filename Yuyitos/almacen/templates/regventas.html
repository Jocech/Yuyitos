<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="../css/flexboxgrid.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row center-xs">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
            <h1 id="titulo principal">Almacén Yuyitos</h1>
        </div>
    </div>
    <div class="row center-xs">
        <div class="col-xs-6">
            <h1 class="txt-blanco">Registro de Ventas</h1>
        </div>
    </div>
    <div class="row center-xs">
        <div class="col-lg-4">
            <form action="../index.html" method="GET" id="regventa">
                <label for="ventaacredi">Venta a Crédito</label>
                <div class="row center-xs">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="radio" class="form-control" id="ventaacredi1" name="ventaacredi" value="si">Si
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="radio" class="form-control" id="ventaacredi2" name="ventaacredi" value="no">No
                        </div>
                    </div>
                </div>
                <div class="form-group" id="bloqueabono" style="display: none;">
                  <label for="cantabono">Cantidad a abonar</label>
                  <input type="text" class="form-control" name="cantabono" id="cantabono">
                </div>
                <div class="form-group">
                  <label for="codproduventa">Código del producto</label>
                  <input type="text" class="form-control" name="codproduventa" id="codproduventa">
                </div>
                <!--
                <div class="form-group" id="bloqueboletacredi" style="display:none">
                  <label for="boletacredi">Cantidad</label>
                  <input type="text" class="form-control" id="boletacredi" name="boletacredi">
                </div>
                -->
                <div class="form-group">
                  <label for="fecventa">Fecha de la Boleta</label>
                  <input type="date" class="form-control" id="fecventa" name="fecventa" readonly>
                </div>
                <div class="form-group">
                  <label for="totalventa">Total Compra</label>
                  <input type="text" readonly class="form-control" id="totalventa" name="totalventa">
                </div>

                
                <br>
                <button type="submit" class="btn btn-primary" id="pagarventa">Pagar</button>
            </form>
            <a href="../index.html">
                <button type="submit" class="btn btn-primary">Ir al inicio</button>
            </a>
        </div>
    </div>



    <!--JS SCRIPT-->
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/jquery.validate.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/app.js"></script> 
</body>
</html>
